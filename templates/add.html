<!DOCTYPE  html>
<html>
<head>
  <title>Hirer Create job</title>
  <link rel="icon" href="{{ url_for('static', filename='Compoint_logo.JPG') }}" type="image/png">
  <link rel="stylesheet" href="../static/add.css">
</head>
<body>
  <form action="{{ url_for('add_to_db') }}" method="POST">
    <h2 style="color: darkblue;">Add Product</h2>

    <label for="product">Item/Product</label>
    <input type="text" id="product" name="product" required>

    <label for="category">Category *</label>
    <select id="category" name="category" required>
        <option value="">-- Select job category -- </option> <!-- placeholder option; made so by the empty string for "value" -->
        <option value="Laptop">Laptop</option>
        <option value="Desktop Computer">Desktop Computer</option>
        <option value="Ink/Toner cartridge">Ink/Toner cartridge</option>
        <option value="Accessory">Accessory</option>
        <option value="Printer">Printer</option>
        <option value="Network">Network</option>
        <option value="Other">Other</option>
    </select>

    <label for="specifications">Specifications/Description</label>
    <textarea id="specifications" name="specifications"></textarea>

    <label for="buying_price">Buying Price *</label>
    <input type="number" id="buying_price" name="buying_price" required>

    <label for="selling_price">Selling Price *</label>
    <input type="number" id="selling_price" name="selling_price" required>

    <input type="submit" value="Add Product" href="{{ url_for('add_to_db') }}">

  </form>
</body>
</html>
